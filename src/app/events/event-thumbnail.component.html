<div [routerLink]="['/events', event.id]" class="well hoverwell thumbnail thumbBack">
  <h2 style="color:darkgrey">{{event.name}} </h2>
  <div>
    Date: {{event.date}}
  </div>
  <div [ngClass]="getStartTimeClass()" [ngSwitch]="event?.time">
    Time: {{event.time}}
    <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
    <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
    <span *ngSwitchDefault>(Normal Start)</span>
  </div>
  <div>
    Price: {{event.price}}
  </div>
  <div *ngIf="event?.location">
    <span> {{event?.location.address}}</span>
    <span class="pad-left"> {{event?.location?.city}}, {{event?.location?.country}} </span>
  </div>
  <div *ngIf="event?.onlineUrl">
    Online URL: {{event?.onlineUrl}}
  </div>
  <div>
    <!-- Address: <event-address [address]="event.location"></event-address>  -->
  </div>
  <button style="background:grey;color:white" class="btn btn-primary" (click)="handleClickMe()">Click Me!</button>
</div>
